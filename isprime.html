<script>
    let number = prompt("nhap vao 1 number");

    function isPrime(n) {
        if (isNaN(n) == true) {
            return false;
        }
        if (n < 2) {
            return false;
        }
        if (n == 2) {
            return true;
        }
        for (let i = 2; i <= n; i++) {
            if (n % 2 == 0) {
                return false;
            }
        }
        return true;
        //khi ham gap tu khoa return thi se ket thuc ham


        //
    }
    console.log(isPrime(number))
